<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <!-- Подключаем Bootstrap для стилей -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем Select2 для стилизации множественного выбора -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .select-multiple {
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Create User</h2>
    <form action="/api/users" method="post" th:object="${userRequest}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter Name" required />
        </div>

        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" th:field="*{surname}" id="surname" class="form-control" placeholder="Enter Surname" required />
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="Enter Address" required />
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" placeholder="Enter Phone Number" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter Email" required />
        </div>

        <div class="form-group">
            <label for="departments">Departments</label>
            <select th:field="*{departmentIds}" class="form-control select2" multiple="multiple" id="departments">
                <option th:each="department : ${departments}"
                        th:value="${department.id}"
                        th:text="${department.name}"
                        th:selected="${userRequest.departmentIds.contains(department.id)}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="organizations">Organizations</label>
            <select th:field="*{organizationIds}" class="form-control select2" multiple="multiple" id="organizations">
                <option th:each="organization : ${organizations}"
                        th:value="${organization.id}"
                        th:text="${organization.name}"
                        th:selected="${userRequest.organizationIds.contains(organization.id)}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('#departments').select2({
            placeholder: "Select departments",
            allowClear: true
        });
        $('#organizations').select2({
            placeholder: "Select organizations",
            allowClear: true
        });
    });
</script>

</body>
</html>
